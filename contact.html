  <!-- Add EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
      body {
          font-family: 'Montserrat', sans-serif;  /* Apply Montserrat to body */
      }

      .form-group {
          margin-bottom: 1rem;
      }

      label {
          display: block;
          margin-bottom: 0.5rem;
          color: #555;
          font-weight: 500;
      }

      input, textarea {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 1rem;
          transition: border-color 0.2s;
          box-sizing: border-box;
      }

      input:focus, textarea:focus {
          outline: none;
          border-color: #007bff;
      }

      textarea {
          min-height: 150px;
          resize: vertical;
      }

      button {
          width: 100%;
          padding: 0.75rem;
          background-color: rgb(7, 25, 27);
		  color: rgb(55, 245, 245);
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.2s;
      }

      button:hover {
          background-color: rgb(55, 245, 245);
		  color: rgb(7, 25, 27);
      }

      button:active {
          transform: translateY(1px);
      }

      .loading {
          opacity: 0.7;
          cursor: not-allowed;
      }

      .contact-message {
          margin-top: 1rem;
          margin-bottom: 0;
          color: #555;
          font-size: 0.9rem;
          text-align: left;
      }
  </style>
</head>
<body>

    <!-- Contact Form Section -->
    <div class="card">
        <h1 class="card-title">Contact Me</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Your name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Your email"
                >
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    required 
                    placeholder="Message subject"
                >
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    placeholder="Your message"
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <p class="contact-message">
            You may write an email directly to me at <a class="linked_text" href="mailto:akverma47@outlook.com">akverma47@outlook.com</a>.
        </p>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('IuNjO6yvO5Vf8nwQ-');
        })();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Sending...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                to_email: 'oyeluckydpsvaranasi@gmail.com'  // Your email address
            };

            emailjs.send('default_service', 'template_43ymujq', formData)
                .then(function(response) {
                    alert('Message sent successfully!');
                    document.getElementById('contactForm').reset();
                    window.location.href = '/';
                }, function(error) {
                    console.error('Error:', error);
                    alert('Failed to send message. Please try again.');
                })
                .finally(function() {
                    submitBtn.textContent = 'Submit';
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                });
        });
    </script>
